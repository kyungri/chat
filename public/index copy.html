<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>Chatting_Web</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src = "https://cdn.rawgit.com/eligrey/FileSaver.js/5ed507ef8aa53d8ecfea96d96bc7214cd2476fd2/FileSaver.min.js"></script>
    <!--<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>-->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.js"></script>
    <link href="http://localhost:4000/customemoji.css" type="text/css" rel="stylesheet"/>
    <script src="/socket.io/socket.io.js"></script>
    <script>const socket = io();</script>
</head>
<body>
<div class="box">
    <div class="layout">
        <div class="chat">
            <div id="roomWrap">
                <div id="roomList">
                    <div id="roomHeader">CHAT LIST</div>
                    <div id="roomSelect">
                        <div class="roomEl active" data-id="1">WELCOME</div>
                        <div class="roomEl" data-id="2">1:1</div>
                        <div class="roomEl" data-id="3">ë‹¤:1</div>
                    </div>
                </div>
            </div>
            <div id="msg">
                <div class="notification-container" id="notification-container">
                    <p></p>
                </div>
            </div>
        </div>
        
        <div class="send">
            <form id="chatform" onsubmit="return false">
                <div style="display: inline-block;">
                    <input type="text" id="input_box" contenteditable="true" autocomplete="off">
                </div>
                <input type="submit" id="sendmsg" class="btn btn-warning btn-sm" value="Send">
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="http://localhost:4000/customemoji.js"></script>
</html>
